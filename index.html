<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Codestack Random Names</title>
    <link rel="icon" type="image/x-icon" href="./Assets/icons8-shuffle-30.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="main-container">
        <div class="d-flex" id="head-container">
            <div class="col-6">
                <h1 id="title-text">Let's get names!</h1>
            </div>
            <div class="col-6 align-content-center d-flex">
                <img id="codestack-shield" src="./Assets/codestack.svg" alt="">
            </div>
        </div>
        <div id="body-container">
            <div class="d-flex">
                <div class="white-text col-5 p-5">
                    <p>Add a name here!</p>
                    <input placeholder="Enter a new name!" type="text" name="" id="newNameInp">
                    <button id="newNameBtn" class="btn d-inline-flex">Add name!</button>
                    <p>Make groups!</p>
                    <input placeholder="Enter amount per group!" type="number" name="" id="groupInp">
                    <button id="groupBtn" class="btn d-inline-flex">Group!</button>
                    <p id="info-text">This is my RNG project for Codestack Academy! It is now enhanced to be used on desktops! <a style="color: #EFE9C3;"
                            href="https://github.com/nHarrisonW/WilkinsHRNG">CLICK ME</a> to visit my Github
                        repository. This project was completed by N. Harrison Wilkins.</p>
                </div>
                <div class="col-6 box-one">
                    <p class="name-out" id="name-one"></p>
                    <p id="prev" class="name-out hiding">Previous: </p>
                    <p class="name-out" id="namePrev"></p>
                    <p id="more" class="name-out hiding">Groups: </p>
                    <div id="nameMore"></div>
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn" id="name-button" type="button">Get a random name!</button>
                <button class="btn" id="clear-button" type="button">Clear all names!</button>
            </div>
        </div>
    </div>
    <script type="module" src="./Js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
